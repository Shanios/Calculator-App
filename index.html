<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h1 style="color: bisque;">Calculator.com</h1>
    <div class="main" id="myDiv"    style="background-color: aquamarine;"><button class="btn"></button>
    </div>
    <div class="item-container">
     <button id="btn1" onclick="calculatorbutton(this.value)" value="1" >1</button>
     <button id="btn2" onclick="calculatorbutton(this.value)" value="2">2</button>
     <button id="btn3" onclick="calculatorbutton(this.value)"  value="3">3</button>
     <button id="btn4" onclick="calculatorbutton(this.value)"  value="4">4</button>
     <button id="btn5" onclick="calculatorbutton(this.value)"  value="5">5</button>
     <button id="btn6" onclick="calculatorbutton(this.value)"  value="6">6</button>
     <button id="btn7" onclick="calculatorbutton(this.value)"  value="7">7</button>
     <button id="btn8" onclick="calculatorbutton(this.value)"  value="8">8</button>
     <button id="btn9" onclick="calculatorbutton(this.value)"  value="9">9</button>
     <button id="btn10" onclick="calculatorbutton(this.value)"  value="0">0</button>
     <button id="btn11" onclick="calculatorbutton(this.value)" value="+">+</button>
     <button id="btn12" onclick="calculatorbutton(this.value)"  value="=">=</button>
       <button id="btn13" onclick="calculatorbutton(this.value)"  value="*">*</button>
     <button id="btn14" onclick="calculatorbutton(this.value)" value="/">/</button>
     <button id="btn15" onclick="calculatorbutton(this.value)"  value="_">clear</button>
      
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
